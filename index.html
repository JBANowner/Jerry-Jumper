<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jerry Jumper</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #87CEEB; /* Matches your Wix embed background */
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 600px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #scoreDisplay {
            font-size: 20px;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        #gameCanvas {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0 | Level: 1</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
