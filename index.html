<div style="display: flex; justify-content: center; padding: 10px; background-color: #87CEEB;">
    <div style="position: relative;">
        <canvas id="gameCanvas" width="400" height="650" style="border: 1px solid black;"></canvas>
        <div id="scoreDisplay" style="position: absolute; top: 10px; left: 10px;"></div>
    </div>
    <div id="leaderboard" style="width: 200px; padding: 10px; background: #f0f0f0; margin-left: 10px;">
        <h3>Top 25 Scores</h3>
        <div id="scoreList"></div>
        <div id="initialsInput" style="display: none; margin-top: 10px;">
            <input type="text" id="playerInitials" maxlength="3" placeholder="Enter 3 initials">
            <button onclick="submitScore()">Submit</button>
        </div>
    </div>
</div>
